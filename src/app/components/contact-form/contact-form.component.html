<div class="container mt-5">
    <div class="contact-form p-4 border rounded shadow">
      <h2 class="text-center">Contact Us</h2>
      
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter your name" required>
          <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="text-danger">
            Name is required.
          </div>
        </div>
  
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email" required>
          <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-danger">
            Please enter a valid email.
          </div>
        </div>
  
        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea class="form-control" id="message" formControlName="message" rows="3" placeholder="Your message" required></textarea>
          <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-danger">
            Message is required.
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary w-100" [disabled]="contactForm.invalid">Submit</button>
        <button type="button" class="btn btn-danger w-100 mt-2" (click)="resetForm()">Reset</button>
      </form>
  
      <div *ngIf="successMessage" class="mt-3 alert alert-success text-center">
        Thank you for your message! We'll get back to you soon.
      </div>
    </div>
  </div>

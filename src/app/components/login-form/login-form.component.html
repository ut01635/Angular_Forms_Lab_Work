
<div class="d-flex justify-content-center align-item-center mt-5">
    <div class="bg-info-subtle p-5 rounded-3">
      <h2 class="mb-4">Login Form</h2>
        <form #loginForm="ngForm">

            <div class="mb-3">
              <label for="emailAddress" class="form-label">Email address</label>
              <input type="email" id="emailAddress" class="form-control" [(ngModel)]="user.emailAddress" name="emailAddress" required email > 
              
              <div  class="form-text text-danger" *ngIf="loginForm.controls.emailAddress.touched">
                <span *ngIf="loginForm.controls['emailAddress'].errors?.['required']">Email address is required</span>
                <span *ngIf="loginForm.controls['emailAddress'].errors?.['email']"> Email address is invalid </span>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password" required minlength="6">

              <div  class="form-text text-danger" *ngIf="loginForm.controls.password.touched">
                <span *ngIf="loginForm.controls.password.errors?.required">Password is required</span>
                <span *ngIf="loginForm.controls.password.errors?.minlength">Password should be more than 5 character</span>
              </div>
            </div>

            <button [disabled]="loginForm?.invalid" type="submit" class="btn " [ngClass]="{'btn-primary': loginForm.valid, 'btn-secondary' : loginForm.invalid}">Submit</button>
          </form>
        
    </div>
</div>
